<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau De Parfum</title>
    <link rel="stylesheet" href="css/arroz.css">

    <script src="windowCover/script.js"></script>
</head>

<body>
    <main id="cartao">
        <main id="img-cartao">
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">

        <section id="conteudo-cartao">
            <span id="categoria">PERFUME</span>
            <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>

            </p>

                <span id="preco-atual">$149.99</span>
                <span id="preco-original">$169.99</span>
            </main>
            <button id="adicionar-carrinho">
               <img id="icone" src="images/icon-cart.svg" alt=""> Add to Cart
            </button>

    </main>
